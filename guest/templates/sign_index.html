<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=1360px">
<title>二维码签到</title>
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load staticfiles %}

<link rel="stylesheet" href="draw_results.css" />
<script type="text/javascript">
    <{$mzGlobalData}>
</script>
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>


</head>
<style type="text/css">
	a{color:white;outline:none;}
</style>
<body id="body_bg">
<div id="cent_box_isn" style="display:none;"></div>
<div id="bg_left_center"></div>
<div id="bg_left_bottom"></div>
<div id="bg_right_top"></div>
<div id="bg_right_bottom"></div>
<div class="clear"></div>
<!-- <div id="bg_buttom"></div> -->
<div id="logo"></div>
<div id="text">欢迎来到魅族新品发布会</div>
<!-- 光标聚焦输入框 -->
<div id="cent_box">
    <div class="box">
        <input id="name" type="text" value="" />
    </div>
</div>
<!-- 用户信息显示状态 -->
<div id="txt_box" style="display:none;">
    <input type="hidden" id="userid">
    <input type="hidden" id="isin">
    <input type="hidden" id="issignin">
    <ul>
        <li class="issue_name">
            <div id="wined" class="wined"></div>
            <div class="user_box">
                <a id="username" ></a>
                <!-- <a id="wined" class="win  wined">已签到</a> -->
                <cite class="typename">(<a id="typename"></a>)</cite>
            </div>
            <div class="valid_box">
                <a id="valid"></a>
            </div>
            <div class="type_box">
                <!-- <a id="typename"></a> -->
                <a id="seat"></a>
                <a id="start" class="text_icon start"></a>
            </div>
        </li>
        <li class="message">
            <span class="text_icon" id="station"></span>
            <span class="text_icon" id="position"></span>
        </li>
        <li class="message boder">
            <span class="text_icon" id="telphone"></span>
            <span class="text_icon" id="email"></span>
        </li>
        <!-- 确认签到状态 -->
        <li class="btn_issue" style="display:none;">
            <a href="#"><span class="btn_1" id="make_sign" style="width:166px;margin-left:240px;">确认签到</span></a>
            <span class="btn_1" onclick="javascript:refresh();" style="cursor:pointer;background-color: #55d3ff;width:166px;">取消</span>
        </li>
        <!-- 签到成功状态 -->
        <li id="wins" style="display:none;">
            <span class="win_img issue win" >签到成功</span>
        </li>
        <!-- 用户已签到离场 入场状态 -->
        <li id="been_in" style="display:none;">
            <span class="been_img issue" ></span>
            <a href="#"><span style="margin-right: 222px;" class="btn_3 btn1" id="place_status" ></span></a>
            <span class="btn_3" onclick="javascript:refresh();" style="cursor:pointer;background-color: #55d3ff;">取消</span>
        </li>
    </ul>
</div>

<!-- 用户不存在 验证失败状态 -->
<div id="text_box_2" style="display:none;">
    <div>
        <span  class="cry"></span>
        <span style="display:none" class="smile"></span><!-- 入场成功 离场成功笑脸 -->
        <span id="tips"></span>
    </div>
</div>

<!-- 重名情况出现显示 -->
<div class="same_box" style="display:none;">
    <p class="same_num">查找到以下 <span id="same_num"></span> 条信息</p>
    <div class="sameul_box">
        <ul id="same_ul" class="same_text"></ul>
    </div>
    <div class="same_btn" id="same_sign">
        <span class="btn_1 sure_btn" id="make_sign_1"></span>
        <span class="btn_1 sure_btn" id="place_status_1"></span>
        <span class="btn_1 cancle_btn" onclick="javascript:refresh();" >取消</span>
    </div>
</div>
<!-- <div class="same_text">姓名有重复 请输入手机号码或用户ID签到</div> -->
<script type="text/javascript" src="{% static "conference_sign.js" %}"></script>

</body>
</html>
